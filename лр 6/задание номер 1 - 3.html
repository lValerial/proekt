<!DOCTYPE html>
<html>
<body>    
    <ol id="elem">
        <li>Привет</li>
        <li>Мир</li>
    </ol>

<p>Почему вызов remove не удалил текст "aaa"?</p>
<p>Браузер исправил ошибку автоматически. Но внутри table не может быть текста: в соответствии со спецификацией допускаются только табличные теги. Поэтому браузер добавляет "aaa" до table.</p>
<script src="script.js"></script>
</body>
</html>
