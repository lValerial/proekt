<!DOCTYPE html>
<html>
<body>

    <style>
        *{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        table{
            border-collapse: collapse;
            font-size: 50px;
            margin-left: 35%;
            margin-top: 15%;
        }
        td, th {
            border: black 5px solid;
        }
    </style>

  <table id="table">
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Возраст</th>
    </tr>
    <tr>
      <td>John</td>
      <td>Smith</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Pete</td>
      <td>Brown</td>
      <td>15</td>
    </tr>
    <tr>
      <td>Ann</td>
      <td>Lee</td>
      <td>5</td>
    </tr>
  </table>

  <script>
    let sortedRows = Array.from(table.rows)
      .slice(1)
      .sort((rowA, rowB) => rowA.cells[0].innerHTML > rowB.cells[0].innerHTML ? 1 : -1);

       table.tBodies[0].append(...sortedRows);
  </script>

</body>
</html>
